<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scrolling Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .section {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Example section colors - replace with your design */
        #section1 { background-color: #f8f9fa; }
        #section2 { background-color: #e9ecef; }
        #section3 { background-color: #dee2e6; }
        #section4 { background-color: #ced4da; }

        /* Navigation dots */
        .nav-dots {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-dot.active {
            background-color: #000;
        }

        /* Content containers - add your Figma elements here */
        .content {
            max-width: 1200px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Navigation dots -->
    <div class="nav-dots">
        <div class="nav-dot active" data-section="section1"></div>
        <div class="nav-dot" data-section="section2"></div>
        <div class="nav-dot" data-section="section3"></div>
        <div class="nav-dot" data-section="section4"></div>
    </div>

    <!-- Sections - Replace with your Figma design content -->
    <section id="section1" class="section">
        <div class="content">
            <h1>Section 1</h1>
            <p>Your Figma content for the first section goes here.</p>
        </div>
    </section>

    <section id="section2" class="section">
        <div class="content">
            <h1>Section 2</h1>
            <p>Your Figma content for the second section goes here.</p>
        </div>
    </section>

    <section id="section3" class="section">
        <div class="content">
            <h1>Section 3</h1>
            <p>Your Figma content for the third section goes here.</p>
        </div>
    </section>

    <section id="section4" class="section">
        <div class="content">
            <h1>Section 4</h1>
            <p>Your Figma content for the fourth section goes here.</p>
        </div>
    </section>

    <script>
        // Variables to control scrolling
        let isScrolling = false;
        let currentSection = 1;
        const totalSections = 4;
        
        // Get all sections and dots
        const sections = document.querySelectorAll('.section');
        const navDots = document.querySelectorAll('.nav-dot');

        // Function to scroll to section
        function scrollToSection(sectionNumber) {
            if (isScrolling) return;
            
            isScrolling = true;
            currentSection = sectionNumber;
            
            // Update active dot
            document.querySelectorAll('.nav-dot').forEach((dot, index) => {
                if (index + 1 === sectionNumber) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });

            // Scroll to section
            document.getElementById(`section${sectionNumber}`).scrollIntoView({
                behavior: 'smooth'
            });
            
            // Reset isScrolling after animation completes
            setTimeout(() => {
                isScrolling = false;
            }, 1000);
        }

        // Handle keyboard navigation (up and down keys)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown' && currentSection < totalSections) {
                scrollToSection(currentSection + 1);
            } else if (e.key === 'ArrowUp' && currentSection > 1) {
                scrollToSection(currentSection - 1);
            }
        });

        // Handle wheel scrolling
        document.addEventListener('wheel', (e) => {
            if (isScrolling) return;
            
            if (e.deltaY > 0 && currentSection < totalSections) {
                scrollToSection(currentSection + 1);
            } else if (e.deltaY < 0 && currentSection > 1) {
                scrollToSection(currentSection - 1);
            }
        }, { passive: false });

        // Handle dot navigation clicks
        navDots.forEach(dot => {
            dot.addEventListener('click', () => {
                const section = dot.getAttribute('data-section');
                const sectionNumber = parseInt(section.replace('section', ''));
                scrollToSection(sectionNumber);
            });
        });

        // Handle section visibility on scroll
        function checkVisibleSection() {
            sections.forEach((section, index) => {
                const rect = section.getBoundingClientRect();
                if (rect.top >= -window.innerHeight/2 && rect.top <= window.innerHeight/2) {
                    currentSection = index + 1;
                    navDots.forEach((dot, dotIndex) => {
                        if (dotIndex === index) {
                            dot.classList.add('active');
                        } else {
                            dot.classList.remove('active');
                        }
                    });
                }
            });
        }

        // Check visible section on scroll
        window.addEventListener('scroll', () => {
            if (!isScrolling) {
                checkVisibleSection();
            }
        });

        // For touch devices
        let touchStartY = 0;
        let touchEndY = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartY = e.changedTouches[0].screenY;
        }, { passive: true });
        
        document.addEventListener('touchend', (e) => {
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        }, { passive: true });
        
        function handleSwipe() {
            if (isScrolling) return;
            
            const swipeDistance = touchStartY - touchEndY;
            const threshold = 50; // minimum distance to register as swipe
            
            if (swipeDistance > threshold && currentSection < totalSections) {
                scrollToSection(currentSection + 1);
            } else if (swipeDistance < -threshold && currentSection > 1) {
                scrollToSection(currentSection - 1);
            }
        }
    </script>
</body>
</html>
